<!-- Section: Design Block -->
<section class=" text-center text-lg-start">
    <div class="card mb-3">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-5 d-none d-lg-flex">
          <img src="https://www.oecd.org/media/oecdorg/directorates/directorateforfinancialandenterpriseaffairs/books-ebooks-350px.jpg"
            class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5 h-100" />
        </div>
        <div class="col-lg-7">
          <div class="card-body py-5 px-md-5">
  
            <form>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form2Example1" class="form-control" #EmailInput required/>
                <label class="form-label" for="form2Example1">Email address</label>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form2Example2" class="form-control" #PasswordInput required/>
                <label class="form-label" for="form2Example2">Password</label>
              </div>
  
              <!-- 2 column grid layout for inline styling -->
         
              <!-- Submit button -->
              <button type="button" class="btn btn-success  m-2 btn-block mb-4" (click)="UserSignIn()" [disabled]="IsLoggedIn">Sign In</button>
              <button type="button" class="btn btn-dark m-2 btn-block mb-4" (click)="UserSignOut()" [disabled]="!IsLoggedIn">Sign Out</button>
  
            </form>
  
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
